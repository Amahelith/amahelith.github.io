<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amahë Lith · autrice</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#101826;
      --text:#e8eef7;
      --muted:#8bc2d1;
      --border:rgba(232,238,247,.12);
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --max:980px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;
      color:var(--text);
      line-height:1.55;

      background:
        radial-gradient(1600px 1100px at 20% 30%, rgba(58,108,156,.30), transparent 68%),
        radial-gradient(1200px 800px at 85% 75%, rgba(168,92,52,.20), transparent 58%),
        var(--bg);
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:38px 18px 48px;
    }

    /* ===== EN-TÊTE ===== */
    .hero{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:32px;
      padding:32px 28px;
      background:linear-gradient(180deg, rgba(16,24,38,.9), rgba(16,24,38,.65));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .hero-text h1{
      margin:0 0 12px 0;
      font-size:clamp(2.2rem,4vw,3.2rem);
      letter-spacing:.02em;
    }

    .hero-text p{
      margin:0;
      color: var(--texte);
      font-size:1.05rem;
    }

    .hero-photo img{
      width:220px;
      height:220px;
      object-fit:cover;
      border-radius:50%;
      border:1px solid var(--border);
    }

    /* ===== BLOCS ===== */
    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
      margin-top:18px;
    }

    .card{
      background:rgba(16,24,38,.72);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      min-height:140px;
    }

    .card h2{
      margin:0 0 10px 0;
      font-size:1.25rem;
      letter-spacing:.02em;
    }

    .placeholder{
      border:1px dashed rgba(232,238,247,.22);
      border-radius:14px;
      padding:14px;
      font-size:.98rem;
      color:rgba(232,238,247,.65);
    }

    /* ===== CONTACT ===== */
    .footer{
  margin-top:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  background:rgba(16,24,38,.55);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px 22px;
  color: var(--texte);
  font-size:.95rem;
}

    /* ===== MOBILE ===== */
    @media (max-width:860px){
      .hero{
        flex-direction:column;
        text-align:center;
      }
      .two{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="hero">
      <div class="hero-text">
        <h1>Amahë Lith</h1>
        <p>Autrice · fantasy & récits adulte</p>
      </div>

      <div class="hero-photo">
        <img src="photo-amahe.png.png" alt="Photo d’Amahë Lith">
      </div>
    </header>

    <div class="two">
      <section class="card" aria-label="Athrryne">
        <h2>Athrryne (prioritaire)</h2>
        <div class="placeholder">Ici on mettra le texte + un lien (plus tard)</div>
      </section>

      <section class="card" aria-label="À fleur de gestes">
        <h2>À fleur de gestes</h2>
        <div class="placeholder">Ici on mettra le texte + un lien (plus tard)</div>
      </section>
    </div>

    <footer class="footer" aria-label="Contact">
      <div>Contact</div>
      <div class="placeholder" style="min-width:220px">Ici : email (plus tard)</div>
    </footer>

  </div>
</body>
</html>
